name: 'Epicentrismo em Debate'

on:
  push:
    paths: 
      - epicentrismo.json
    branches: [main]

jobs:
  upload_episode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload Episode from YouTube To Anchor.Fm
        uses: docker://quay.io/weltonrodrigo/youtube-to-anchorrm:episode_path
        timeout-minutes: 10
        env:
          ANCHOR_EMAIL: ${{ secrets.ANCHOR_EMAIL }}
          ANCHOR_PASSWORD: ${{ secrets.ANCHOR_PASSWORD }}
          EPISODE_PATH: /github/workspace/
          EPISODE_FILE: epicentrismo.json
          POSTPROCESSOR_ARGS: "ffmpeg:-ac 1 -c libmp3lame -af silenceremove=1:0:-50dB,afade=t=in:d=5"
          SAVE_AS_DRAFT: false
          SET_PUBLISH_DATE: true
          URL_IN_DESCRIPTION: true
